<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="center">
      <div id="Calculator">
      
        <input type="text" id="display" disabled>
        <div id="key">
          <button onclick="clearDisplay('AC')">AC</button>
          <button onclick="del()">⌫</button>
          <button onclick="appendtodisplay('%')">%</button>
          <button onclick="appendtodisplay('÷')" id="operator-btn">÷</button>
          <button onclick="appendtodisplay('7')">7</button>
          <button onclick="appendtodisplay('8')">8</button>
          <button onclick="appendtodisplay('9')">9</button>
          <button onclick="appendtodisplay('×')" id="operator-btn">×</button>
          <button onclick="appendtodisplay('4')">4</button>
          <button onclick="appendtodisplay('5')">5</button>
          <button onclick="appendtodisplay('6')">6</button>
          <button onclick="appendtodisplay('-')" id="operator-btn">-</button>
          <button onclick="appendtodisplay('1')">1</button>
          <button onclick="appendtodisplay('2')">2</button>
          <button onclick="appendtodisplay('3')">3</button>
          <button onclick="appendtodisplay('+')" id="operator-btn">+</button>
          <button onclick="appendtodisplay('0')">0</button>
          <button onclick="appendtodisplay('.')">.</button>
          <button onclick="calculate('=')" class="span-two">=</button>
          
        
          
        </div>
  
      </div>
    </div>
    

 
    <footer class="footer">
      <p>Developed by <i class="fa-solid fa-check" style="color: rgb(0, 119, 255);">
   </i> Jiyun Tahmiyan</p></footer>


      

  <script src="calculator.js"></script>
</body>
</html>
